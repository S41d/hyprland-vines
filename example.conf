# Example Hyprland Configuration with Vines
# Add this to your ~/.config/hypr/hyprland.conf

# Load the plugin
exec-once = hyprpm reload -n

plugin {
    borders-plus-plus {
        # Number of borders (0-9)
        # Each border can have different colors and sizes
        add_borders = 2
        
        # Border colors - vines will adapt the first color with a green tint
        col.border_1 = rgb(4488ff)  # Bright blue
        col.border_2 = rgb(8844ff)  # Purple
        
        # Border sizes (-1 uses the default from general:border_size)
        border_size_1 = 8
        border_size_2 = 4
        
        # Natural rounding makes outer borders follow window corner radius
        natural_rounding = yes
        
        # === VINE SETTINGS ===
        
        # Enable decorative vines (1 = on, 0 = off)
        enable_vines = 1
        
        # Thickness of vine stems in pixels
        # Recommended: 1-5 pixels
        # 1 = delicate, 5 = bold
        vine_thickness = 2
    }
}

# Example window rules to see vines in action
windowrulev2 = bordercolor rgb(ff0000) rgb(880808), floating:1
windowrulev2 = bordercolor rgb(00ff00) rgb(008800), class:(kitty)

# Optional: Adjust general border settings
general {
    border_size = 3
    gaps_in = 5
    gaps_out = 10
    
    # Window border colors (when plugin is not active)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 10  # Vines work great with rounded corners!
}
